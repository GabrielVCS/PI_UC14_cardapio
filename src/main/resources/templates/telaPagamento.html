<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pagamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        /* Seus estilos existentes */
        body {
            background-color: #181717;
            color: white;
        }

        .logo-barra {
            background: linear-gradient(to bottom, yellow 20%, transparent 100%);
            text-align: left;
            padding: 5px 0;
        }

        .logo-barra img {
            max-width: 100%;
            height: 130px;
            margin-left: 25px;
        }

        .buttonsE {
            position: absolute;
            top: 50px;
            left: 250px;
            z-index: 3;
        }

        button {
            display: inline-block;
            margin-right: 50px;
            width: 201px;
            height: 35px;
            margin-bottom: 10%;
            color: white;
            font-size: 20px;
            border-radius: 10px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        button:hover {
            background-color: #0056b3;
        }

        .container, h2 {
            margin-top: 30px;
        }
        
        h2 {
            margin-left: 432px;
        }

        .card, h3 {
            background-color: #343a40;
            color: white;
            margin: 10px;
            border-radius: 15px;
        }

        .card img {
            border-radius: 35px;
        }
        
        h3 {
            border-radius: 10px;
            text-align: center;
        }

        .card-text {
            padding: 10px;
        }

        .table th,
        .table td {
            text-align: center;
        }

        .btn-custom2 {
            background-color: #FFA500;
            color: #181717;
            border: none;
            border-radius: 5px;
        }

        .btn-custom2:hover {
            background-color: #e69500;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
            color: white;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .payment-form {
            margin-top: 20px;
        }

        .payment-form input {
            margin-bottom: 10px;
        }

        .payment-options {
            margin-bottom: 20px;
        }

        .payment-details {
            display: none;
        }

        .payment-details.active {
            display: block;
        }
    </style>
</head>

<body>

    <!-- Barra de logo -->
    <div class="logo-barra">
        <img src="/logo-pi.png" alt="logo-esquerda" />
        <!-- Botões de navegação -->
        <div class="buttonsE">
            <a href="/"><button>Início</button></a>
            <a href="/clientes/cardapio"><button>Cardápio</button></a>
            <a href="/clientes/novo"><button>Minha conta</button></a>
            <a href="/clientes/carrinho"><button>Carrinho</button></a>
        </div>
    </div>

    <!-- Conteúdo da página -->
    <div class="container">
        <h2>Finalizar Compra</h2>
        <div class="card">
            <h3>Resumo da Compra</h3>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Preço</th>
                        <th>Quantidade</th>
                        <th>Subtotal</th>
                    </tr>
                </thead>
                <tbody id="checkout-items">
                    <!-- Itens do carrinho serão adicionados aqui dinamicamente -->
                </tbody>
            </table>
            <div class="d-flex justify-content-between">
                <h3>Total: R$ <span id="checkout-total">0.00</span></h3>
            </div>
        </div>

        <!-- Seletor de Forma de Pagamento -->
        <div class="payment-form">
            <h3>Forma de Pagamento</h3>
            <div class="form-group">
                <label for="payment-method">Escolha a forma de pagamento:</label>
                <select class="form-control" id="payment-method" required>
                    <option value="" disabled selected>Selecione</option>
                    <option value="pix">PIX</option>
                    <option value="cartao">Cartão de Crédito</option>
                </select>
            </div>
        </div>

        <!-- Formulário de Pagamento para PIX -->
        <div class="card payment-details" id="pix-details">
            <h3>Pagamento via PIX</h3>
            <p>Copie o código abaixo e faça o pagamento usando o seu aplicativo de banco:</p>
            <p><strong>Chave PIX:</strong> chave@exemplo.com</p>
            <p><strong>Valor:</strong> R$ <span id="pix-amount">0.00</span></p>
            <button type="button" class="btn btn-success" onclick="confirmPurchase()">Confirmar Pagamento</button>
        </div>

        <!-- Formulário de Pagamento para Cartão de Crédito -->
        <div class="card payment-details" id="card-details">
            <h3>Formulário de Pagamento</h3>
            <form id="payment-form">
                <div class="form-group">
                    <label for="card-number">Número do Cartão:</label>
                    <input type="text" class="form-control" id="card-number" placeholder="Número do Cartão" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Data de Validade:</label>
                    <input type="text" class="form-control" id="expiry-date" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">Código de Segurança:</label>
                    <input type="text" class="form-control" id="cvv" placeholder="CVV" required>
                </div>
                <button type="submit" class="btn btn-success">Finalizar Compra</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        function loadCheckout() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let checkoutItems = $('#checkout-items');
            let checkoutTotal = 0;

            checkoutItems.empty();

            cart.forEach(item => {
                let preco = parseFloat(item.preco);
                let subtotal = preco * item.quantity;
                checkoutTotal += subtotal;

                checkoutItems.append(`
                    <tr>
                        <td>${item.nome}</td>
                        <td>R$ ${preco.toFixed(2)}</td>
                        <td>${item.quantity}</td>
                        <td>R$ ${subtotal.toFixed(2)}</td>
                    </tr>
                `);
            });

            $('#checkout-total').text(checkoutTotal.toFixed(2));
            $('#pix-amount').text(checkoutTotal.toFixed(2));
        }

        $('#payment-method').on('change', function() {
            var paymentMethod = $(this).val();
            $('.payment-details').removeClass('active');

            if (paymentMethod === 'pix') {
                $('#pix-details').addClass('active');
                $('#card-details').removeClass('active');
            } else if (paymentMethod === 'cartao') {
                $('#card-details').addClass('active');
                $('#pix-details').removeClass('active');
            }
        });

        $('#payment-form').on('submit', function(event) {
            event.preventDefault();
            confirmPurchase();
        });

        function confirmPurchase() {
            // Aqui você pode adicionar lógica para confirmar a compra, como enviar uma solicitação para o servidor
            // e limpar o carrinho após a confirmação.
            localStorage.removeItem('cart');
            alert('Compra confirmada!');
            window.location.href = '/clientes';
        }

        $(document).ready(function () {
            loadCheckout();
        });
    </script>
</body>
</html>
