<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Carrinho de Compras</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <style>
            /* Seus estilos existentes */
            body {
                background-color: #181717;
                color: white;
            }

            .logo-barra {
                background: linear-gradient(to bottom, yellow 20%, transparent 100%);
                text-align: left;
                padding: 5px 0;
            }

            .logo-barra img {
                max-width: 100%;
                height: 130px;
                margin-left: 25px;
            }

            .buttonsE {
                position: absolute;
                top: 50px;
                left: 250px;
                z-index: 3;
            }

            button {
                display: inline-block;
                margin-right: 50px;
                width: 201px;
                height: 35px;
                margin-bottom: 10%;
                color: white;
                font-size: 20px;
                border-radius: 10px;
                background-color: rgba(0, 0, 0, 0.5);
            }

            button:hover {
                background-color: #0056b3;
            }

            .container {
                margin-top: 30px;
            }

            .card {
                background-color: #343a40;
                color: white;
                margin: 10px;
                border-radius: 35px;
            }

            .card img {
                border-radius: 35px;
            }

            .card-text {
                padding: 10px;
            }

            .table th,
            .table td {
                text-align: center;
            }

            .table-dark,
            .table{
                border-radius: 35px;
            }

            .btn-custom2 {
                background-color: #FFA500;
                color: #181717;
                border: none;
                border-radius: 5px;
            }

            .btn-custom2:hover {
                background-color: #e69500;
            }

            .btn-danger {
                background-color: #dc3545;
                border: none;
                color: white;
            }

            .btn-danger:hover {
                background-color: #c82333;
            }
        </style>
    </head>

    <body>

        <!-- Barra de logo -->
        <div class="logo-barra">
            <img src="/logo-pi.png" alt="logo-esquerda" />
            <!-- Botões de navegação -->
            <div class="buttonsE">
                <a href="/"><button>Início</button></a>
                <a href="/clientes/cardapio"><button>Cardápio</button></a>
                <a href="/clientes/novo"><button>Minha conta</button></a>
                <a href="/clientes/carrinho"><button>Carrinho</button></a>
            </div>
        </div>

        <!-- Conteúdo da página -->
        <div class="container">
            <h2>Carrinho de Compras</h2>
            <div class="card">
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                            <th>Subtotal</th>
                            <th>Remover</th>
                        </tr>
                    </thead>
                    <tbody id="cart-items">
                        <!-- Itens do carrinho serão adicionados aqui dinamicamente -->
                    </tbody>
                </table>
                <div class="d-flex justify-content-between">
                    <h3>Total: R$ <span id="cart-total">0.00</span></h3>
                    <a href="/clientes/pagamento"><button class="btn btn-custom2">Finalizar Compra</button></a>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            function loadCart() {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                let cartItems = $('#cart-items');
                let cartTotal = 0;

                cartItems.empty();

                cart.forEach(item => {
                    let preco = parseFloat(item.preco);
                    let subtotal = preco * item.quantity;
                    cartTotal += subtotal;

                    cartItems.append(`
                        <tr>
                            <td>${item.nome}</td>
                            <td>R$ ${preco.toFixed(2)}</td>
                            <td>${item.quantity}</td>
                            <td>R$ ${subtotal.toFixed(2)}</td>
                            <td><button class="btn btn-danger" onclick="removeFromCart(${item.id})">Remover</button></td>
                        </tr>
                    `);
                });

                $('#cart-total').text(cartTotal.toFixed(2));
            }

            function removeFromCart(id) {
                let cart = JSON.parse(localStorage.getItem('cart')) || [];
                cart = cart.filter(item => item.id !== id);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCart();
            }

            $(document).ready(function () {
                loadCart();
            });
        </script>
    </body>
</html>
